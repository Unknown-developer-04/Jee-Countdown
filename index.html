<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE Countdown Fullscreen</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

/* ===== FULL SCREEN BASE ===== */
html, body{
    width:100%;
    height:100%;
}

body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
    background-size:400% 400%;
    animation:bgMove 15s ease infinite;
    overflow:hidden;
    color:white;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== FULLSCREEN CONTAINER ===== */
.container{
    width:100vw;
    height:100vh;
    padding:60px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    backdrop-filter:blur(25px);
}

/* ===== TITLES ===== */
.main-title{
    font-size:5rem;
    font-weight:900;
    background:linear-gradient(45deg,#60a5fa,#c084fc,#22d3ee,#34d399);
    background-size:300% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 5s linear infinite;
    margin-bottom:10px;
}

@keyframes shine{
    0%{background-position:0% center}
    100%{background-position:300% center}
}

.power-quote{
    font-size:1.8rem;
    font-weight:800;
    color:#fbbf24;
    margin-bottom:15px;
}

.subtitle{
    font-size:1.3rem;
    color:#cbd5e1;
    margin-bottom:30px;
}

/* ===== DATE ===== */
.exam-date{
    padding:18px 30px;
    border-radius:20px;
    background:rgba(59,130,246,0.2);
    border:2px solid rgba(59,130,246,0.4);
    margin-bottom:40px;
    font-size:1.4rem;
}

/* ===== COUNTDOWN ===== */
.countdown-grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:25px;
    margin-bottom:40px;
}

.countdown-item{
    padding:35px 25px;
    border-radius:25px;
    background:rgba(30,41,59,0.75);
    border:2px solid rgba(59,130,246,0.6);
}

.countdown-number{
    font-size:4rem;
    font-weight:900;
    color:#fff;
}

.countdown-label{
    font-size:1rem;
    letter-spacing:2px;
    color:#cbd5e1;
}

/* ===== MOTIVATION ===== */
.motivation{
    padding:25px 35px;
    border-radius:20px;
    background:rgba(139,92,246,0.2);
    border:2px solid rgba(139,92,246,0.4);
    font-size:1.3rem;
    margin-bottom:35px;
    transition:opacity .5s;
}

/* ===== GOAL ===== */
.goal-box{
    padding:30px 35px;
    border-radius:20px;
    background:rgba(59,130,246,0.25);
    border:2px solid rgba(59,130,246,0.5);
    font-size:1.3rem;
}

.goal-box strong{
    font-size:1.6rem;
    display:block;
    margin-bottom:8px;
}

/* ===== FULLSCREEN BUTTON ===== */
#fsBtn{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:12px 18px;
    border-radius:12px;
    border:none;
    background:#3b82f6;
    color:white;
    font-size:16px;
    cursor:pointer;
    z-index:999;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .container{padding:30px}
    .main-title{font-size:3rem}
    .countdown-grid{grid-template-columns:repeat(2,1fr)}
    .countdown-number{font-size:2.6rem}
}
</style>
</head>

<body>

<div class="container">
    <h1 class="main-title">JEE MAIN 2026</h1>
    <div class="power-quote">Do it now or regret it later</div>
    <div class="subtitle">Second Attempt â€“ Your Comeback Story</div>

    <div class="exam-date">ðŸ“… JEE Main 2026 â€“ Session 2 (April)</div>

    <div class="countdown-grid">
        <div class="countdown-item">
            <div class="countdown-number" id="days">00</div>
            <div class="countdown-label">DAYS</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="hours">00</div>
            <div class="countdown-label">HOURS</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="minutes">00</div>
            <div class="countdown-label">MINUTES</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-number" id="seconds">00</div>
            <div class="countdown-label">SECONDS</div>
        </div>
    </div>

    <div class="motivation" id="motivation">
        The second attempt is your chance to shine even brighter! ðŸ’«
    </div>

    <div class="goal-box">
        <strong>ðŸŽ¯ Target: IIT Bombay â€“ CSE</strong>
        Required Rank: Under 70
    </div>
</div>

<button id="fsBtn">ðŸ”³ Full Screen</button>

<script>
/* ===== COUNTDOWN ===== */
function updateCountdown(){
    const examDate = new Date("2026-04-01T09:00:00").getTime();
    const now = new Date().getTime();
    const diff = examDate - now;

    if(diff>0){
        document.getElementById("days").textContent =
            Math.floor(diff/(1000*60*60*24));
        document.getElementById("hours").textContent =
            Math.floor((diff/(1000*60*60))%24);
        document.getElementById("minutes").textContent =
            Math.floor((diff/(1000*60))%60);
        document.getElementById("seconds").textContent =
            Math.floor((diff/1000)%60);
    }
}
updateCountdown();
setInterval(updateCountdown,1000);

/* ===== FULLSCREEN BUTTON ===== */
document.getElementById("fsBtn").onclick = ()=>{
    if(!document.fullscreenElement){
        document.documentElement.requestFullscreen();
    }else{
        document.exitFullscreen();
    }
};

/* ===== MOTIVATION ROTATION ===== */
const quotes=[
 "Your comeback will be stronger than your setback ðŸ’ª",
 "Discipline beats motivation ðŸ”¥",
 "Every revision brings IIT closer ðŸ“ˆ",
 "Regret hurts more than hard work âš¡"
];
let i=0;
setInterval(()=>{
    const m=document.getElementById("motivation");
    m.style.opacity=0;
    setTimeout(()=>{
        i=(i+1)%quotes.length;
        m.textContent=quotes[i];
        m.style.opacity=1;
    },500);
},8000);
</script>

</body>
</html>
