<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JEE Countdown â€¢ IIT Dream</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%}

body{
    font-family:'Poppins',sans-serif;
    color:white;
    overflow:hidden;
    background:black;
}

/* ===== VIDEO BACKGROUND ===== */
video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
    filter:brightness(0.35) saturate(1.2);
}

/* ===== DARK OVERLAY ===== */
.overlay{
    position:fixed;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(2,6,23,.85),
        rgba(15,23,42,.75),
        rgba(2,6,23,.9)
    );
    z-index:-2;
}

/* ===== FLOATING IIT IMAGES ===== */
.iit-img{
    position:absolute;
    width:260px;
    opacity:.18;
    animation:float 30s ease-in-out infinite;
    z-index:-1;
}
.iit1{top:15%;left:5%}
.iit2{bottom:10%;right:6%;animation-duration:35s}
.iit3{top:55%;right:30%;animation-duration:40s}

@keyframes float{
    0%,100%{transform:translateY(0)}
    50%{transform:translateY(-60px)}
}

/* ===== MAIN CONTAINER ===== */
.container{
    width:100vw;
    height:100vh;
    padding:60px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    backdrop-filter:blur(20px);
}

/* ===== TEXT ===== */
.title{
    font-size:5rem;
    font-weight:900;
    background:linear-gradient(90deg,#60a5fa,#c084fc,#22d3ee,#34d399);
    background-size:300%;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 6s linear infinite;
}
@keyframes shine{
    0%{background-position:0%}
    100%{background-position:300%}
}

.quote{
    font-size:1.6rem;
    color:#fbbf24;
    margin:12px 0;
    letter-spacing:2px;
}

.subtitle{
    color:#cbd5e1;
    margin-bottom:35px;
}

/* ===== COUNTDOWN ===== */
.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:25px;
    margin-bottom:35px;
}
.box{
    padding:32px 24px;
    border-radius:22px;
    background:rgba(30,41,59,.75);
    border:1.5px solid rgba(59,130,246,.6);
    box-shadow:0 0 35px rgba(59,130,246,.25);
}
.num{
    font-size:3.6rem;
    font-weight:900;
}
.lbl{
    font-size:.9rem;
    letter-spacing:2px;
    color:#cbd5e1;
}

/* ===== MOTIVATION ===== */
.motivation{
    padding:22px 36px;
    border-radius:18px;
    background:rgba(139,92,246,.28);
    border:1.5px solid rgba(139,92,246,.5);
    font-size:1.25rem;
    margin:24px 0;
    transition:opacity .6s;
}

/* ===== GOAL ===== */
.goal{
    padding:26px 36px;
    border-radius:20px;
    background:rgba(59,130,246,.3);
    border:1.5px solid rgba(59,130,246,.6);
    font-size:1.25rem;
}
.goal strong{
    font-size:1.5rem;
    display:block;
}

/* ===== FULLSCREEN BUTTON ===== */
#fs{
    position:fixed;
    bottom:20px;
    right:20px;
    padding:12px 18px;
    border:none;
    border-radius:12px;
    background:#3b82f6;
    color:white;
    font-size:15px;
    cursor:pointer;
    z-index:99;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    .title{font-size:3rem}
    .grid{grid-template-columns:repeat(2,1fr)}
    .num{font-size:2.6rem}
    .container{padding:30px}
    .iit-img{display:none}
}
</style>
</head>

<body>

<!-- SUBTLE STUDY VIDEO BACKGROUND -->
<video autoplay muted loop playsinline>
    <source src="https://cdn.coverr.co/videos/coverr-night-study-desk-1968/1080p.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- IIT CAMPUS IMAGES -->
<img class="iit-img iit1" src="https://upload.wikimedia.org/wikipedia/commons/6/6d/IIT_Bombay_campus.jpg">
<img class="iit-img iit2" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/IIT_Delhi_main_building.jpg">
<img class="iit-img iit3" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/IIT_Madras.jpg">

<div class="container">
    <h1 class="title">JEE MAIN 2026</h1>
    <div class="quote">DO IT NOW OR REGRET IT LATER</div>
    <div class="subtitle">Second Attempt â€¢ Redemption Arc</div>

    <div class="grid">
        <div class="box"><div class="num" id="d">00</div><div class="lbl">DAYS</div></div>
        <div class="box"><div class="num" id="h">00</div><div class="lbl">HOURS</div></div>
        <div class="box"><div class="num" id="m">00</div><div class="lbl">MINUTES</div></div>
        <div class="box"><div class="num" id="s">00</div><div class="lbl">SECONDS</div></div>
    </div>

    <div class="motivation" id="motivation">
        Discipline will take you where motivation can't ðŸ”¥
    </div>

    <div class="goal">
        <strong>ðŸŽ¯ IIT Bombay â€“ CSE</strong>
        Target Rank: Under 70
    </div>
</div>

<button id="fs">ðŸ”³ Full Screen</button>

<script>
/* COUNTDOWN */
const exam=new Date("2026-04-01T09:00:00").getTime();
setInterval(()=>{
    const t=exam-Date.now();
    if(t>0){
        d.textContent=Math.floor(t/86400000);
        h.textContent=Math.floor(t/3600000)%24;
        m.textContent=Math.floor(t/60000)%60;
        s.textContent=Math.floor(t/1000)%60;
    }
},1000);

/* FULLSCREEN */
fs.onclick=()=>{
    if(!document.fullscreenElement)
        document.documentElement.requestFullscreen();
    else document.exitFullscreen();
};

/* MORE MOTIVATION LINES */
const quotes=[
"Pain of study < Pain of regret âš¡",
"Consistency creates rank ðŸ“ˆ",
"Mocks today, IIT tomorrow ðŸ§ ",
"You don't need motivation, you need discipline ðŸ”¥",
"Ordinary days create extraordinary ranks ðŸ’¯",
"Study while others sleep â€” IIT waits ðŸ›ï¸",
"Your future self is watching you right now ðŸ‘€",
"Dream is IIT, price is effort â€” pay daily âš”ï¸"
];
let i=0;
setInterval(()=>{
    motivation.style.opacity=0;
    setTimeout(()=>{
        i=(i+1)%quotes.length;
        motivation.textContent=quotes[i];
        motivation.style.opacity=1;
    },600);
},8000);
</script>

</body>
</html>
