<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh; /* Changed from height to min-height for scrolling on small screens */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 15px; /* Reduced padding for mobile */
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Floating Background Bubbles */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2), transparent 70%);
            border-radius: 50%;
            top: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite;
            filter: blur(80px);
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2), transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 20s ease-in-out infinite reverse;
            filter: blur(80px);
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(25px) saturate(180%);
            border-radius: 30px; /* Slightly smaller radius for mobile harmony */
            padding: 30px 20px; /* Responsive padding */
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
            margin: auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(60deg, #3b82f6, #8b5cf6, #06b6d4, #10b981, #3b82f6);
            background-size: 300% 300%;
            border-radius: 30px;
            z-index: -1;
            opacity: 0.4;
            animation: borderFlow 8s ease infinite;
        }

        @keyframes borderFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4.5rem); /* Responsive font size */
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #c084fc, #22d3ee, #34d399, #60a5fa);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
            letter-spacing: 2px;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 300% center; }
        }

        .power-quote {
            font-size: clamp(1rem, 4vw, 1.8rem);
            font-weight: 800;
            background: linear-gradient(90deg, #fbbf24, #f59e0b, #fbbf24);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            animation: pulse 2.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle { font-size: 1rem; color: #cbd5e1; margin-bottom: 20px; font-weight: 500; }

        .exam-date {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 15px;
            padding: 10px 20px;
            margin-bottom: 25px;
            font-size: 1.1rem;
            display: inline-block;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .countdown-item, .goal-box {
            background: rgba(30, 41, 59, 0.85);
            border: 2px solid rgba(59, 130, 246, 0.5);
            border-radius: 20px;
            padding: 20px 10px;
            transition: all 0.4s ease;
        }

        .countdown-number {
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(180deg, #ffffff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
        }

        .countdown-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; color: #cbd5e1; font-weight: 600; }

        .motivation {
            font-size: 1.1rem;
            margin-bottom: 25px;
            min-height: 3rem;
            color: #e0e7ff;
            font-style: italic;
            padding: 0 10px;
        }

        #line1, #line2 {
            font-weight: 900;
            background: linear-gradient(180deg, #ffffff, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            word-wrap: break-word; /* Ensure text wraps on small screens */
        }

        #line1 { font-size: clamp(1.1rem, 4vw, 1.8rem); margin-bottom: 8px; }
        #line2 { font-size: clamp(1.1rem, 4vw, 1.8rem); }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 1.2rem;
            background-color: #60a5fa;
            margin-left: 5px;
            vertical-align: middle;
            animation: blink 0.7s infinite;
        }

        @media (max-width: 600px) {
            .countdown-grid {
                grid-template-columns: repeat(2, 1fr); /* 2x2 grid for better mobile fit */
            }
            .container {
                padding: 25px 15px;
            }
            .main-title { letter-spacing: 1px; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
